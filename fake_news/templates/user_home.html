<!DOCTYPE html>
<html>
<head>
    <title>User Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'fake_news/css/styles.css' %}">
</head>
<body>
{% if user.is_authenticated %}
    {% if user.is_superuser %}
        <h1>Welcome {{ user.username }}</h1>
        <div class = "d-flex justify-content-center">
            <a href = "{% url 'check_news' %}" class="btn btn-primary mx-2">
                Verify Added News
            </a>
        </div>
        
    {% else %}
        <h1 class="text-center">Welcome, {{ user.username }}!</h1>
        <!-- <p>Choose a page to visit:</p> -->
        <div class = "d-flex justify-content-center">
            <a href="{% url 'add_news' %}" class="btn btn-primary mr-2">Add News Content</a>
            <a href="{% url 'home' %}" class="btn btn-primary mx-2">Home</a>
            <a href="{% url 'login' %}" class="btn btn-primary ml-2">Logout</a>
        </div>
    {% endif %}
{% else %}
    <p>You need to log in to access this page.</p>
{% endif %}


</body>
</html>
