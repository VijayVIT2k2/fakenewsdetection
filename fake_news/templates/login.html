<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'fake_news/css/styles.css' %}">
    </head>
    
</html>
<body>
        <div class="form-container">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        
            <h1>Login</h1>
            <form method="POST" action="{% url 'pass' %}">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Enter your username">
                <input type="password" name="password" placeholder="Enter your password">
                <input type="submit" value="Login">
            </form>
            <form method = "POST" action="{% url 'reg' %}">
                {% csrf_token %}
                <label for = "reg">New User:</label>
                <input id = "reg" type="submit" value="Register">
            </form>
        </div>
    </body>
