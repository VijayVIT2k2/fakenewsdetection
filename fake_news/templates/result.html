<!DOCTYPE html>
<html>
  <head>
      <title>News App</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'fake_news/css/styles.css' %}">
  </head>
  <body>
      <div class="container">
          <h1 class="my-4">News Analysis Result:</h1>
          <p><strong>News Text:</strong> {{ news_text }}</p>
          <br>
          <p class="prediction"><strong>Prediction:</strong> {{ prediction }}</p>
          <!-- <p class="prediction"><strong>Accuracy Score:</strong> {{ acc_score }}</p>-->
          
      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper-base.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
