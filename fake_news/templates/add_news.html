<!DOCTYPE html>
<html>
<head>
	<title>Yes or No?</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'fake_news/css/styles.css' %}">
</head>
<body>
	<form method="post" action="pro_news">
        {% csrf_token %}
		<label for="input">Enter your text:</label>
		<input type="text" id="input" name="input"><br><br>
		<label for="yes">True</label>
		<input type="radio" id="yes" name="option" value="yes">
		<label for="no">False</label>
		<input type="radio" id="no" name="option" value="no"><br><br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
