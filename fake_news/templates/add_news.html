<!DOCTYPE html>
<html>
<head>
	<title>Yes or No?</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'fake_news/css/styles.css' %}">
	<style>
		textarea {
  margin: 30px 30px;
  border-radius: 10px;
}

.form-check {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-top: 10px; /* Adds a margin of 10 pixels on the top of each radio input */
}

	</style>
</head>
<body>
	<form method="post" action="pro_news" class="form-group" >
        {% csrf_token %}
		<textarea class="form-control" name="input" placeholder="Enter your text:" required></textarea><br><br>
		<div style="margin: 1% 8%; " >
			<label for="yes" class="form-check-label" style="display: inline; text-align: center;">
				True
			</label>
			<input type="radio" id="yes" name="option" value="yes" required>
		</div>
		<br>
		<div style="margin: 1% 8%;">
			<label for="no" class="form-check-label"  style="display: inline; text-align: center;">
				False
			</label>
			<input type="radio" id="no" name="option" value="no" style = "display: inline;" required>
		</div>
		<br><br>
		
		<input type="submit" value="Submit" style="margin: 6%;">
	</form>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper-base.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
