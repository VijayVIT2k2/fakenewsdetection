<!DOCTYPE html>
<html>
    <head>
        <title>News App</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'fake_news/css/styles.css' %}">
    </head>
    <body>
        <div class="container">
            <h1>Enter News Text:</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <textarea class="form-control" name="news_text" rows="10" placeholder="Enter news text here"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
            <br>
            <form action="login">
                <label for = "sub">Login to add News Information</label>
                <input id = "sub" class="btn btn-secondary btn-block" type = "submit" value = "Login"/>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper-base.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
